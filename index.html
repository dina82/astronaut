<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Astronaut</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas></canvas>
    <div class="astronaut-wrapper">
        <div class="astronuat-body">
            <div class="astronaut-head"></div>
            <div class="astronaut-nick"></div>
            <div class="left-arm lr-arm">
                <div class="shoulder"></div>
                <div class="arm">
                </div>
                <div class="hand"></div>
            </div>
            <div class="right-arm lr-arm">
                <div class="shoulder"></div>
                <div class="arm">
                </div>
                <div class="hand"></div>
            </div>
            <div class="astronaut-chest">
                <div class="chest-content"></div>
            </div>
            <div class="astronaut-waist">
                <div class="belt"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="leg">
                <div class="left">
                    <div class="left-leg">
                        <div class="pant"></div>
                        <div class="knee"></div>
                        <div class="feet">
                            <div class="feet-line"></div>
                            <div class="shoes"></div>
                        </div>
                    </div>
                </div>
                <div class="right-leg">
                    <div class="pant"></div>
                    <div class="knee"></div>
                    <div class="feet">
                        <div class="feet-line"></div>
                        <div class="shoes"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wire">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
